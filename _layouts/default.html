<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        nav { background: #ffffff; padding: 10px; text-align: center; }
        nav a { color: black; margin: 10px; text-decoration: none; font-size: 18px; }
        nav a:active { border-bottom: 3px solid blue; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="{% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="/experience" class="{% if page.url == '/experience/' %}active{% endif %}">Experience</a>
        <a href="/projects" class="{% if page.url == '/projects/' %}active{% endif %}">Projects</a>
        <a href="/blogs" class="{% if page.url == '/blogs/' %}active{% endif %}">Blogs</a>
    </nav>
    </nav>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
