<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #e0e0e0; /* grey background */
            color: #b0b0b0;
            margin: 0;
        }

        nav { 
            background: #b0b0b0; /* same grey as body */
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd; /* subtle divider */
        }

        nav a { 
            color: black; 
            margin: 10px; 
            text-decoration: none; 
            font-size: 18px; 
        }

        nav a:hover {
            text-decoration: underline; /* small hover cue */
        }

        nav a:active { 
            border-bottom: 3px solid blue; 
        }

        .container { 
            max-width: 800px; 
            margin: 30px auto; 
            padding: 20px; 
            background: white; /* white content box */
            border-radius: 8px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="{% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="/experience" class="{% if page.url == 'https://rishitarya.github.io/experience' %}active{% endif %}">Experience</a>
        <a href="/projects" class="{% if page.url == '/projects/' %}active{% endif %}">Projects</a>
        <a href="/blogs" class="{% if page.url == '/blogs/' %}active{% endif %}">Blogs</a>
    </nav>

    <div class="container">
        {{ content }}
    </div>
</body>
</html>
